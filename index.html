<!doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384"
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h1 class="text-left">
          When is my bus coming?! <small>by Joshua</small>
        </h1>
      </div>
    </div>
    <div class="container">
      <form id="getStopInfo" class="form-horizontal" onsubmit="deleteRows(); requestApi(); return false;">
        <div class="form-group">
          <div class="col-md-12">
            <label for="stopNumber">Stop number: </label>
            <input name="stopNumber" type="text" placeholder="e.g. 53311"></input>
            <!-- <button name="submit" onclick="requestApi();">Submit</button>
            <button name="clearTable" onclick="deleteRows();">Reset</button> -->
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="col-md-12">
        <table class="table table-sm table-hover" id="results">
          <thead>
            <tr>
              <th scope="col" id="busNum">Service</th>
              <th scope="col">Next</th>
              <th scope="col">Subsequent</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
